            <h1>Encriptador de Texto</h1>

                    </div>

                    </div>
                </div>
                <div class="tarjeta num2">
                    <div class="contenedor-Descodificador">
                        <input type="text" id="resultado" placeholder="Resultado...">
                    </div>
                    <div class="Buttons">
                        <button id="copiar">Copiar</button>
                    </div>
                </div>
        </main>
        <footer>
            <p></p>
        </footer>
        <script src="code.js"></script>
